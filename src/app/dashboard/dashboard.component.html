<mat-toolbar>
    <button mat-icon-button class="exemple-icon" aria-label="Exemple icon-button with menu icon">
        <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span></span>
    <span class="exemple-spacer"></span>
    <button mat-raised-button color="warn" (click)="openDialog()">New Employee</button>
</mat-toolbar>

<div class="container">
    <div style="margin-top: 30px;">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="emplName">
                    <th mat-header-cell *matHeaderCellDef> Employee Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.emplName}} </td>
                </ng-container>

                <!-- Position Email -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> Phone </th>
                    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="department">
                    <th mat-header-cell *matHeaderCellDef> Department </th>
                    <td mat-cell *matCellDef="let element"> {{element.department}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> joinning Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.date| date}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="empId">
                    <th mat-header-cell *matHeaderCellDef> Employe ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.empId}} </td>
                </ng-container>
                <!-- Symbol Column -->
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef>Emp Category</th>
                    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
                </ng-container>
                <!-- Symbol Column -->
                <ng-container matColumnDef="comment">
                    <th mat-header-cell *matHeaderCellDef> Comment </th>
                    <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
                </ng-container>
                <!-- aCTION Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="editProduct(element)"><mat-icon>edit</mat-icon></button>
                        <button mat-icon-button color="warn" (click)="deleteProduct(element.id)"><mat-icon>delete</mat-icon></button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 50]" showFirstLastButtons aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
